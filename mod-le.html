<script>
/* Script riÃªng cho trang mod láº» */
const modLeData = "data/mod-le.json";

function renderModLe() {
  fetch(modLeData)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("mod-le-list");
      container.innerHTML = data.map(item => `
        <div class="card">
          <img class="icon" src="${item.icon}" onerror="this.src='assets/icons/default.png'">
          <div class="info">
            <b>"${item.name}"</b>
          </div>
          <a href="${item.link}" target="_blank">âœ“</a>
        </div>
      `).join("");
    })
    .catch(err => console.error("Lá»—i táº£i dá»¯ liá»‡u:", err));
}

// Cháº¡y hÃ m render khi trang load
window.onload = renderModLe;

/* Dark Mode Toggle tÆ°Æ¡ng tá»± trang chá»§ */
const toggle = document.getElementById("darkToggle");
if(localStorage.getItem("dark") === "true") document.body.classList.add("dark");
if(toggle){
  toggle.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("dark", document.body.classList.contains("dark"));
  };
}
</script>
